{% extends 'base.html' %}
{% block title %}Delete Note{% endblock %}
{% block content %}
    <h2>Delete Note</h2>
    <p>Are you sure you want to delete "{{ note.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'note_list' %}">Back to Notes</a>
{% endblock %}

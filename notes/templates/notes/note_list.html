{% extends "base.html" %}
{% block title %}Notes{% endblock %}
{% block content %}
<h2>Notes</h2>
<ul>
    {% for note in notes %}
    <li>
        <a href="{% url 'note_detail' pk=note.pk %}">{{ note.title }}</a>
    </li>
    {% empty %}
    <li>No notes available.</li>
    {% endfor %}
</ul>
{% endblock %}
